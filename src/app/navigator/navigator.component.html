<div class="row">
  <div class="col">
    <button pButton type="button" label="Home"></button>
  </div>
  <div class="float-right">
    <p-menu #menu popup="popup" [model]="menuItems"></p-menu>
    <button type="button" pButton icon="fa fa-list" label="Menu" (click)="menu.toggle($event)"></button>
    <button pButton type="button" label="Back"></button>
  </div>
</div>
<p-growl [(value)]="messages"></p-growl>
